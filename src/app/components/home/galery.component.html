<div class="container main-container">
  <h1>{{ title }}</h1>
  <hr>
  <div class="row animated fadeIn" *ngIf="movies">
    <div class="col-sm-6">

      <div class="row">
        <div class="pointer col-sm-12 div-pic-1"
             [routerLink]="['/movie', movies[0].id, 'home']"
             [ngStyle]=" { 'background-image': 'url( ' + ( movies[0] | movieImg ) + ' )' }" >
          <p class="pic-title"> {{ movies[0].title }}</p>
        </div>
      </div>

      <div class="row">
        <div class="pointer col-sm-6 div-pic-2"
             [routerLink]="['/movie', movies[1].id, 'home']"
             [ngStyle]=" { 'background-image': 'url( ' + ( movies[1] | movieImg ) + ' )' }" >
          <p class="pic-title"> {{ movies[1].title }}</p>
        </div>
        <div class="pointer col-sm-6 div-pic-2"
             [routerLink]="['/movie', movies[2].id, 'home']"
             [ngStyle]=" { 'background-image': 'url( ' + ( movies[2] | movieImg ) + ' )' }" >
          <p class="pic-title"> {{ movies[2].title }}</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6">

      <div class="row">
        <div class="pointer col-sm-6 div-pic-2"
             [routerLink]="['/movie', movies[3].id, 'home']"
             [ngStyle]=" { 'background-image': 'url( ' + ( movies[3] | movieImg ) + ' )' }" >
          <p class="pic-title"> {{ movies[3].title }}</p>
        </div>
        <div class="pointer col-sm-6 div-pic-2"
             [routerLink]="['/movie', movies[4].id, 'home']"
             [ngStyle]=" { 'background-image': 'url( ' + ( movies[4] | movieImg ) + ' )' }" >
          <p class="pic-title"> {{ movies[4].title }}</p>
        </div>
      </div>

      <div class="row">
        <div class="pointer col-sm-12 div-pic-1"
             [routerLink]="['/movie', movies[5].id, 'home']"
             [ngStyle]=" { 'background-image': 'url( ' + ( movies[5] | movieImg ) + ' )' }" >
          <p class="pic-title"> {{ movies[5].title }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
