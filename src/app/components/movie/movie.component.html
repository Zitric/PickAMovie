<div class="container my-5">
  <div class="row">
    <div class="col-md-4">
      <h2>{{ movie.title }}</h2>
      <img class="img-fluid"
           [src]="'https://image.tmdb.org/t/p/w185_and_h278_bestv2' + movie.poster_path"
           [alt]="movie.title">
    </div>
    <div class="col-md-6">
      <h4>Sinopsis</h4>
      <hr>
      <p>{{movie.overview}}</p>
      <span>Popularity {{movie.popularity}}</span>
      <span>Vote average {{movie.vote_average}}</span>

    </div>
  </div>
</div>
